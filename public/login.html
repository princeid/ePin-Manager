<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Form</title>
</head>
    <body class="container">
            <!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Sign in</p>
        <p id="invalid-login" style="visibility: hidden; color: red;">Invalid Username or Password</p>
    
        <!-- Email -->
        <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input type="password" id="password" class="form-control mb-4" placeholder="Password">
    
        <!-- Sign in button -->
        <button id="signin" class="btn btn-info btn-block my-4 go" type="submit">Sign in</button>
    
        <!-- Register -->
        <p>Don't have an account yet?
            <a href="register.html">Register</a>
        </p>
    
    </form>
    <!-- Default form login -->
    </body>
    <script src="js/source.js"></script>
</html>
